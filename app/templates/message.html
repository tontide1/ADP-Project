<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message with chatbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/message_style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="../static/ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../static/ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../static/ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../static/ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../static/ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../static/ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../static/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../static/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../static/ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../static/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/ico/favicon-16x16.png">
    <link rel="manifest" href="../static/ico//manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="bg-primary navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="#"><img class="logo" src="../static/img/logo.svg" alt=""></a>
        <input class="form-control w-25" type="text" placeholder="Tìm kiếm...">
        <div>
            <a href="#" class="btn btn-outline-primary me-2">User</a>
            <a href="#" class="btn btn-outline-secondary">Log Out</a>
        </div>
    </nav>
    <div class="container-fluid chat-container">
        <div class="row w-100">
            <!-- Cột ngoài cùng bên trái: side-menu -->
            <div class="col-2 side-menu">
                <h5>Menu</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none d-block p-2">Trang chủ</a></li>
                    <li><a href="#" class="text-decoration-none d-block p-2">Đăng bài</a></li>
                    <li><a href="#" class="text-decoration-none d-block p-2">Chatbox</a></li>
                </ul>
            </div>
            
            <!-- Cột bên trái: Danh sách cuộc trò chuyện -->
            <div class="col-3 bg-white p-3 chat-list">
                <h5>Danh sách trò chuyện</h5>
                <button class="btn btn-primary w-100 mb-3">+ Tạo cuộc trò chuyện</button>
                <ul class="list-group">
                    <li class="list-group-item">Trò chuyện 1</li>
                    <li class="list-group-item">Trò chuyện 2</li>
                    <li class="list-group-item">Trò chuyện 3</li>
                </ul>
            </div>
            
            <!-- Cột bên phải: Hộp chat -->
            <div class="col-7 bg-light chat-box">
                <div class="chat-messages" id="chatMessages">
                    <div class="text-start mb-2">
                        <span class="badge bg-secondary">Health AI: nội dung</span>
                    </div>
                    <div class="text-end mb-2">
                        <span class="badge bg-primary">Bạn: Health Problem </span>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" class="form-control" placeholder="Nhập tin nhắn...">
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (input.value.trim() !== "") {
                const chatMessages = document.getElementById("chatMessages");
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("text-end", "mb-2");
                messageDiv.innerHTML = `<span class="badge bg-primary">Bạn: ${input.value}</span>`;
                chatMessages.appendChild(messageDiv);
                input.value = "";
                chatMessages.scrollTop = chatMessages.scrollHeight;
                document.getElementById("sendButton").style.display = "none";
            }
        }
    
        document.getElementById("messageInput").addEventListener("input", function() {
            const sendButton = document.getElementById("sendButton");
            if (this.value.trim() !== "") {
                sendButton.style.display = "inline-block";
            } else {
                sendButton.style.display = "none";
            }
        });
    
        document.getElementById("messageInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
